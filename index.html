<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Bank App</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <div class="">
      <img src="assets/bg.png" alt="" class="absolute top-[220px] left-[320px]"/>
      <img src="assets/Group.png" class="flex h-[72px] w-[75px] relative -top-[60px] left-[150px]"
      />
      <form class="bg-white rounded-2xl p-5 w-[350px]">
        <div>
          <label for="" class="text-[16px] font-semibold">Mobile Number</label>
          <br/>
          <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full pl-5"/>
        </div>
        <div class="mt-5">
          <label for="" class="text-[16px] font-semibold">4 Digit Pin</label>
          <br/>
          <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full pl-5"/>
        </div>
        <button
          class="btn btn-primary mt-5 rounded-3xl w-full bg-[#0874F2] p-2 text-white"> Login </button>
      </form>
    </div>
  </body>
</html>
