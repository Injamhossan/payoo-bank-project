<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/985b7f3a36.js" crossorigin="anonymous"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home Page</title>
</head>
<body class="outfit-normal bg-[#f4f5f7] h-[100vh]">
    <div class="mx-auto max-w-lg">
    
        <div class="bg-white pb-8 rounded-b-[20px]">
        <div class="border-b-1 pb-2 border-gray-200 min-h-[50px] flex justify-between items-center max-w-lg mx-auto">
        <div class="flex ml-2">
            <img src="assets/Group.png" alt="" class="h-[50px]">
            <div class="ml-3">
                <h2>$<span>45000</span></h2>
                <p>Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn border-1 border-[#0808081a] rounded-[8px] p-[10px] text-[14px] text-[#080808] opacity-[50%] mt-5 shadow-sm bg-white mr-2">Log Out<i class="fa-solid fa-arrow-right-from-bracket ml-2"></i></button>
        </div>
    </div>

    <div>
        <h1 class="text-[24px] mt-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-2 mb-3 ml-2 mr-2 text-[#0808081a] text-[16px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

        <div class=" min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 ml-2 mr-2">

            <div class="border-2 border-gray-300 text-center p-3 pt-5 pb-5 rounded-[12px] bg-white shadow-lg">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 pt-5 pb-5 rounded-[12px] bg-white shadow-lg">
                <img src="assets/send1.png" class="mx-auto" alt="">
                <h2>Cashout</h2>
            </div>
            <div class="border-2 border-gray-300 text-center pt-5 pb-5 rounded-[12px] bg-white shadow-lg">
                <img src="assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 pt-5 pb-5 rounded-[12px] bg-white shadow-lg">
                <img src="assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 pt-5 pb-5 rounded-[12px] bg-white shadow-lg">
                <img src="assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 pt-5 pb-5 rounded-[12px] bg-white shadow-lg">
                <img src="assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>

        </div>
        </div>

        <div class="all-form-section">
            <div>
                <h1 class="pt-5 text-[18px] font-semibold pb-5">Add Money</h1>
                <form action="" class="bg-white rounded-2xl p-8">
                    <div>
                        <h1>Select A Bank</h1>
                        <select class="select bg-[#f4f5f7] mt-3 rounded-[50px] p-3 pr-[290px]">
                            <option>Pick a Bank</option>
                            <option>One Bank LTD</option>
                            <option>Sonali Bank LTD</option>
                            <option>AB Bank LTD</option>
                            <option>Brac Bank LTD</option>
                            <option>Dhaka Bank LTD</option>
                        </select>                        
                    </div>
                    <div>
                        <h2 class="mt-2 mb-2">Bank Account Number</h2>
                        <input type="text" placeholder="Enter 11 digit account number" class="p-3 pr-[215px] bg-[#f4f5f7] rounded-[50px]">
                    </div>
                    <div>
                        <h2 class="mt-2 mb-2">Amount to Add</h2>
                        <input type="text" placeholder="Add Amount to withdraw" class="p-3 pr-[215px] bg-[#f4f5f7] rounded-[50px]">
                    </div>
                    <div>
                        <h1 class="mt-2 mb-2">Pin Number</h1>
                        <input type="text" placeholder="Enter 4 digit pin number" class="p-3 pr-[215px] bg-[#f4f5f7] rounded-[50px]">
                    </div>
                    <button class="btn bg-[#0874F2] rounded-[50px] pl-[168px] pr-[168px] pt-[14px] pb-[14px] text-[20px] mt-8 text-white">Add Money</button>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
